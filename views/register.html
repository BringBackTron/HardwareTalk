<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Other Meta Tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

  <title>Hardware Talk | Register</title>
</head>
<body>

<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-7 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">We're two guys working on bringing communication to the hardware and technology space by creating a unique type of forum that allows questions to be answered and info to be shared!</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="mailto:contact@hardwaretalk.com" class="text-white">Email me</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <a href="{{@BASE}}" class="navbar-brand d-flex align-items-center">
        <img src="images/logo.png" width="30" height="30"></img>&nbsp;
        <strong>Hardware Talk</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<div class="container p-5" id="main">
  <form action="#" method="POST">
    <div class="row-cols-1 w-50 m-auto">
      <div class="col form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username">
        <span class="invalidInput"></span>
      </div>
      <div class="col form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" name="email">
        <span class="invalidInput"></span>
      </div>
      <div class="col form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
        <span class="invalidInput"></span>
      </div>
      <div class="col form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        <span class="invalidInput"></span>
      </div>
      <div class="col form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional JavaScript -->
</body>
</html>
